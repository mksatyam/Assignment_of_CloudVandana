<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="C:\Users\Dell\OneDrive\Desktop\Form\formbody {.css">
</head>
<body>
    <form id="surveyForm" onsubmit="submitForm(event); return false;">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
        </div>

        <div class="form-group">
            <label for "lastName">Last Name:</label>
            <input type="text" id="lastName" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="">Select Country</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <!-- Add more options here -->
            </select>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <input type="checkbox" id="male" name="gender" value="Male"> Male
            <input type="checkbox" id="female" name="gender" value="Female"> Female
            <input type="checkbox" id="other" name="gender" value="Other"> Other
        </div>

        <div class="form-group">
            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>
        </div>

        <button type="submit">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="popup" class="hidden">
        <div id="popup-content">
            <h2>Survey Form Submission</h2>
            <div id="popup-results"></div>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="C:\Users\Dell\OneDrive\Desktop\Form\function submitForm() {.js"></script>
</body>
</html>
